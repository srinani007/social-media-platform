<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto" style="font-size: 0.95rem;">
<head>
    <meta charset="UTF-8">
    <title>Login - Social Media Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --card-background: rgba(255, 255, 255, 0.95);
            --glass-blur: 16px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --primary-glow: rgba(65, 120, 255, 0.4);
            --text-glow: rgba(255, 255, 255, 0.8);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --gradient-start: #141e30;
                --gradient-end: #243b55;
                --card-background: rgba(16, 103, 189, 0.95);
                --glass-border: 1px solid rgba(255, 255, 255, 0.15);
                --primary-glow: rgba(41, 98, 255, 0.6);
            }
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            background-size: 200% 200%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #f8f9fa;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 25%);
            animation: particleMove 25s linear infinite;
            z-index: -1;
        }

        /* Floating light orb */
        body::after {
            content: '';
            position: absolute;
            bottom: -25%;
            right: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 70% 70%,
                          rgba(255, 255, 255, 0.05) 0%,
                          transparent 60%);
            animation: orbPulse 15s ease infinite alternate;
            z-index: -1;
        }

        .auth-card {
            background: var(--card-background);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 0 20px var(--primary-glow);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2),
                        0 0 30px var(--primary-glow);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            animation: gradientFlow 3s ease infinite;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.25);
            background-color: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
            opacity: 0.8;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control:focus + .form-label {
            color: var(--gradient-start);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--primary-glow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                        transparent,
                        rgba(255, 255, 255, 0.2),
                        transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes orbPulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            body, .auth-card, .btn-login {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>

<script>
    window.addEventListener('DOMContentLoaded', () => {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl).show();
      });
    });
</script>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="auth-card shadow-lg border-0">

            <h3 class="text-center mb-4 text-light">
                <i class="fas fa-sign-in-alt me-2"></i>Login to your account
            </h3>

            <!-- Flash messages -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username or password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                You have been logged out.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            required
                            autofocus
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                required
                        />
                        <button
                                type="button"
                                class="btn btn-outline-secondary"
                                id="togglePassword"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            id="rememberMe"
                            name="remember-me"
                    />
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log in</button>

                <div class="text-center mt-3">
                    <a
                            th:href="@{/forgot-password}"
                            class="text-decoration-none text-info fw-semibold"
                    >
                        Forgot your password?
                    </a>
                </div>
            </form>

            <!-- OAuth Buttons -->
            <div class="d-grid gap-2 mt-4">
                <a class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2"
                   href="/oauth2/authorization/google">
                    <i class="fab fa-google"></i> Login with Google
                </a>
            </div>

            <!-- Register Prompt -->
            <p class="mt-4 mb-0 text-center small text-muted">
                Don't have an account? <a href="/register" class="text-decoration-none link-light fw-semibold">Register</a>
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto shadow-sm" style="position: fixed; bottom: 0; width: 100%;">
    <div>
        © 2025 Social Media Platform. All rights reserved.
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');
    togglePassword.addEventListener('click', () => {
        // Toggle the input type
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        // Toggle the eye icon
        togglePassword.querySelector('i').classList.toggle('fa-eye');
        togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>


</body>


<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div class="toast align-items-center text-bg-success border-0 show"
         th:if="${param.success}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Registration successful! Please log in.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>


</html>
