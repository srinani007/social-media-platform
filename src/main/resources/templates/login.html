<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Social Media Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <h3 class="text-center mb-4">üîê Login to your account</h3>

            <!-- Flash messages -->
            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username or Email</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username or email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            </form>

            <p class="mt-3 mb-0 text-center small text-muted">
                Don't have an account? <a href="/register" class="text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
