<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Social Media Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <h3 class="text-center mb-4">üîê Login to your account</h3>

            <!-- Flash messages -->
            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username or Email</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username or email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
              <div class="text-center mt-3">
                  <a href="/forgot-password" class="text-decoration-none text-primary fw-bold">Forgot your password?</a>
              </div>

          <a class="btn btn-outline-danger w-100 mb-2" href="/oauth2/authorization/google">
              <i class="fab fa-google"></i> Login with Google
          </a>
          <a class="btn btn-outline-dark w-100" href="/oauth2/authorization/github">
              <i class="fab fa-github"></i> Login with GitHub
          </a><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

            </form>

            <p class="mt-3 mb-0 text-center small text-muted">
                Don't have an account? <a href="/register" class="text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>

</body>

<footer class="text-center text-lg-start bg-light text-muted mt-5">
    <div class="text-center p-4">
        ¬© 2025 Social Media Platform.
        All rights reserved.
        Made with ‚ù§Ô∏è by Prasanth Kunchanapalli
    </div>
</footer>

</html>
