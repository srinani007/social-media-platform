<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Support</h2>

    <form th:action="@{/contact}" th:object="${message}" method="post" class="w-50 mx-auto bg-white p-4 rounded shadow">
        <div th:if="${success}" class="alert alert-success">Message sent successfully!</div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <button class="btn btn-primary w-100">Send</button>
    </form>
</div>
</body>
</html>
