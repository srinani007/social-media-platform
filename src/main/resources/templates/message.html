<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>Messages - SocialSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e3c72">
    <meta name="description" content="Connect with friends and communities on SocialSphere.">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --card-background: rgba(255, 255, 255, 0.95);
            --glass-blur: 12px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --primary-accent: #0d6efd;
            --secondary-accent: #ffc107;
            --text-primary: #212529;
            --text-secondary: #495057;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --gradient-start: #141e30;
                --gradient-end: #243b55;
                --card-background: rgba(28, 80, 132, 0.95);
                --glass-border: 1px solid rgba(255, 255, 255, 0.15);
                --text-primary: #f8f9fa;
                --text-secondary: #dee2e6;
            }
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 56px); /* Subtract navbar height */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            background: var(--card-background);
            backdrop-filter: blur(var(--glass-blur));
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .conversation-item.active {
            background-color: rgba(13, 110, 253, 0.1);
            border-left: 3px solid var(--primary-accent);
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-background);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: rgba(32, 81, 195, 0.7);
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .from-me {
            align-self: flex-end;
            background: var(--primary-accent);
            color: rgb(21, 20, 20);
            border-bottom-right-radius: 0.25rem;
        }

        .from-them {
            align-self: flex-start;
            background: #0c0d0d;
            color: var(--text-primary);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            display: block;
            text-align: right;
            margin-top: 0.25rem;
        }

        .message-input {
            padding: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-background);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 40vh;
            }

            .chat-area {
                height: 60vh;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0"><i class="fas fa-comments me-2"></i>Messages</h5>
            <button id="new-chat-btn" class="btn btn-sm btn-primary rounded-circle" aria-label="New chat">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div id="new-chat-list" class="list-group d-none">
            <a th:each="u : ${allUsers}"
               th:href="@{/messages(user=${u.username})}"
               class="list-group-item list-group-item-action d-flex align-items-center"
               th:unless="${u.username == #authentication.name}">
                <img th:src="${u.profilePictureUrl}" class="rounded-circle me-2" width="32" height="32" alt="Profile picture" src=" /placeholder.png"> ">
                <span th:text="${u.fullName + ' (@' + u.username + ')'}">User</span>
            </a>
        </div>

        <ul class="list-group conversation-list">
            <li th:each="conv : ${conversations}"
                th:classappend="${conv.username == selectedUser.username} ? 'active' : ''"
                class="list-group-item conversation-item d-flex align-items-center">
                <a th:href="@{/messages(user=${conv.username})}" class="stretched-link"></a>
                <img th:src="${conv.avatarUrl}" class="rounded-circle me-2" width="40" height="40" alt="Profile picture" src="  /placeholder.png">
                <p class="mb-0 me-2" th:text="${conv.username}">Username</p>
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${conv.displayName}">Name</strong>
                        <small class="text-muted" th:text="${#temporals.format(conv.lastMessageTime,'h:mm a')}">time</small>
                    </div>
                    <small class="text-muted text-truncate d-block" th:text="${conv.lastMessageSnippet}">Last message...</small>
                </div>
            </li>
        </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <!-- Header -->
        <div class="chat-header d-flex align-items-center">
            <img th:src="${selectedUser.profilePictureUrl}" class="rounded-circle me-3" width="48" height="48" alt="Profile picture">
            <div class="flex-grow-1">
                <h6 class="mb-0" th:text="${selectedUser.fullName}">Full Name</h6>
                <small class="text-muted" th:text="'@' + ${selectedUser.username}">@username</small>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messages-container">
            <div th:each="msg : ${messages}"
                 class="d-flex mb-3"
                 th:classappend="${msg.sender.username == #authentication.name} ? 'justify-content-end' : 'justify-content-start'">
                <div class="message-bubble"
                     th:classappend="${msg.sender.username == #authentication.name} ? 'from-me' : 'from-them'">
                    <p class="mb-1" th:text="${msg.content}">Message content</p>
                    <small class="message-time" th:text="${#temporals.format(msg.sentAt,'h:mm a')}">time</small>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(messages)}" class="text-center text-muted py-5">
                <i class="fas fa-comments fa-3x mb-3"></i>
                <h5>No messages yet</h5>
                <p>Start the conversation!</p>
            </div>
        </div>

        <!-- Input -->
        <form th:action="@{/messages/send}" method="post" class="message-input d-flex align-items-center">
            <input type="hidden" name="recipient" th:value="${selectedUser.username}">
            <button type="button" class="btn btn-sm btn-outline-secondary me-2 rounded-circle" style="width: 40px; height: 40px;">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="text"
                   name="content"
                   class="form-control rounded-pill me-2"
                   placeholder="Type a message..."
                   aria-label="Message input"
                   required>
            <button type="submit" class="btn btn-primary rounded-circle" style="width: 40px; height: 40px;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3">
    <div class="container">
        Â© 2025 SocialSphere. All rights reserved.
    </div>
</footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle new chat list
        const newChatBtn = document.getElementById('new-chat-btn');
        const newChatList = document.getElementById('new-chat-list');

        if (newChatBtn && newChatList) {
            newChatBtn.addEventListener('click', function() {
                newChatList.classList.toggle('d-none');
            });
        }

        // Auto-scroll to bottom of messages
        const messagesContainer = document.getElementById('messages-container');
        if (messagesContainer) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Submit form on Enter key (without shift)
        const messageInput = document.querySelector('.message-input input[name="content"]');
        if (messageInput) {
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const form = e.target.form;
                    if (form) form.submit();
                }
            });
        }

        // Close new chat list when clicking outside
        document.addEventListener('click', function(e) {
            if (newChatList && !newChatList.contains(e.target) &&
                newChatBtn && !newChatBtn.contains(e.target) &&
                !newChatList.classList.contains('d-none')) {
                newChatList.classList.add('d-none');
            }
        });
    });
</script>
</body>
</html>
