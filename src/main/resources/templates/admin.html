<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto" style="font-size: 0.95rem;">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e3c72">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
     --gradient-start: #1e3c72;
     --gradient-end: #295eb9;
     --card-background: rgba(255, 255, 255, 0.95);
     --glass-blur: 16px;
     --glass-border: 1px solid rgba(255, 255, 255, 0.2);
 }

 @media (prefers-color-scheme: dark) {
     :root {
         --gradient-start: #2c3e50;
         --gradient-end: #3498db;
         --card-background: rgba(21, 77, 190, 0.98);
         --glass-border: 1px solid rgba(255, 255, 255, 0.1);
     }
 }

 body {
     background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
     background-size: 200% 200%;
     animation: gradientShift 15s ease infinite;
     font-family: 'Segoe UI', system-ui, sans-serif;
     color: #f8f9fa;
     min-height: 100vh;
 }

 .admin-title {
     font-weight: 700;
     color: #fff;
     text-shadow: 0 2px 8px rgba(15, 63, 140, 0.2);
     position: relative;
 }

 .admin-title::after {
     content: '';
     position: absolute;
     bottom: -8px;
     left: 0;
     width: 100%;
     height: 2px;
     background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
 }

 .table thead {
     background-color: #0f4595;
     color: white;
     backdrop-filter: blur(var(--glass-blur));
     -webkit-backdrop-filter: blur(var(--glass-blur));
     border-bottom: var(--glass-border);
 }

 .card {
     background-color: var(--card-background);
     border-radius: 1rem;
     backdrop-filter: blur(var(--glass-blur));
     -webkit-backdrop-filter: blur(var(--glass-blur));
     border: var(--glass-border);
     box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     overflow: hidden;
 }

 .card:hover {
     transform: translateY(-5px);
     box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
 }

 .card::before {
     content: '';
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     height: 4px;
     background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
 }

 .form-control {
     background-color: rgba(255, 255, 255, 0.9);
     border: 1px solid rgba(0, 0, 0, 0.1);
     transition: all 0.3s ease;
 }

 .form-control:focus {
     background-color: rgba(255, 255, 255, 0.95);
     box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
     border-color: rgba(13, 110, 253, 0.4);
 }

 .form-control::placeholder {
     color: #adb5bd;
     opacity: 0.8;
 }

 /* Enhanced gradient animation */
 @keyframes gradientShift {
     0% { background-position: 0% 50%; }
     50% { background-position: 100% 50%; }
     100% { background-position: 0% 50%; }
 }

 /* Glow effects for interactive elements */
 .btn-primary {
     position: relative;
     overflow: hidden;
     z-index: 1;
 }

 .btn-primary::before {
     content: '';
     position: absolute;
     top: -50%;
     left: -50%;
     width: 200%;
     height: 200%;
     background: radial-gradient(circle,
         rgba(12, 64, 218, 0.8) 0%,
         rgba(255, 255, 255, 0) 70%);
     transform: scale(0);
     transition: transform 0.5s ease;
     z-index: -1;
 }

 .btn-primary:hover::before {
     transform: scale(1);
 }

 /* Accessibility considerations */
 @media (prefers-reduced-motion: reduce) {
     body {
         animation: none;
     }
     .card {
         transition: none;
     }
 }

 /* Frosted glass effect for tables */
 .table {
     backdrop-filter: blur(8px);
     -webkit-backdrop-filter: blur(8px);
     background-color: rgba(255, 255, 255, 0.05);
 }

 .table tbody tr:hover {
     background-color: rgba(255, 255, 255, 0.1);
 }
    </style>
</head>


<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container py-5">
    <div class="mb-4 text-center">
        <h2 class="admin-title">Admin Dashboard</h2>
        <p class="text-light opacity-75">Manage all users and their access levels</p>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- User Table -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">All Registered Users</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Pro User</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody th:each="user : ${users}">
                    <tr>
                        <!-- Username -->
                        <td th:text="${user.username}">username</td>

                        <!-- Email -->
                        <td th:text="${user.email}">email@example.com</td>

                        <!-- Role Badge -->
                        <td>
        <span th:classappend="${user.role == 'ROLE_ADMIN'} ? 'bg-primary' : 'bg-secondary'"
              class="badge" th:text="${user.role}">
            ROLE_USER
        </span>
                        </td>

                        <!-- Pro Status Badge -->
                        <td>
        <span th:classappend="${user.pro} ? 'badge bg-success' : 'badge bg-warning text-dark'"
              th:text="${user.pro} ? 'Pro ✅' : 'Free ❌'">
            Free ❌
        </span>
                        </td>

                        <!-- Admin Actions -->
                        <td>
                            <div class="d-flex flex-wrap gap-2">

                                <!-- Promote to Admin (only if not already) -->
                                <form th:if="${user.role != 'ROLE_ADMIN'}"
                                      th:action="@{'/admin/promote/' + ${user.id}}"
                                      method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-info">
                                        Make Admin
                                    </button>
                                </form>

                                <!-- Make Pro -->
                                <form th:action="@{'/admin/users/upgrade/' + ${user.id}}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        Make Pro
                                    </button>
                                </form>

                                <!-- Delete User -->
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        Delete User
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Search -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">Search Users</div>
        <div class="card-body">
            <form th:action="@{/admin/search}" method="get">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search by username or email" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-5 shadow-sm" style="position: fixed; bottom: 0; width: 100%;">
    <div>
        © 2025 Social Media Platform. All rights reserved.
    </div>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>

<script>
    // Confirm before delete
    document.querySelectorAll('.btn-delete').forEach(function (button) {
        button.addEventListener('click', function (event) {
            if (!confirm('Are you sure you want to delete this user?')) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
