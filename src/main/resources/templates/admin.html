<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .admin-title {
            font-weight: 700;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <!-- Page Title -->
    <div class="mb-4 text-center">
        <h2 class="admin-title">Admin Dashboard</h2>
        <p class="text-muted">Manage all users and their access levels</p>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- User Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">All Registered Users</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Pro User</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <span class="badge bg-secondary" th:text="${user.role}">ROLE_USER</span>
                        </td>
                        <td>
                                <span th:classappend="${user.pro} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                                      th:text="${user.pro} ? 'Pro ✅' : 'Free ❌'">Free ❌</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/make-pro/' + ${user.id}}" class="btn btn-sm btn-outline-success me-2">Make Pro</a>
                            <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Search -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-secondary text-white">Search Users</div>
        <div class="card-body">
            <form th:action="@{/admin/search}" method="get">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search by username or email" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

</div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<footer class="text-center text-lg-start bg-light text-muted mt-5">
    <div class="text-center p-4">
        © 2025 Social Media Platform.
        All rights reserved.
        Made with ❤️ by Prasanth Kunchanapalli
    </div>
</footer>
<script>
    // Optional: Add any custom JavaScript here
    // For example, you can add a confirmation dialog for delete actions
    document.querySelectorAll('a.btn-outline-danger').forEach(function (button) {
        button.addEventListener('click', function (event) {
            if (!confirm('Are you sure you want to delete this user?')) {
                event.preventDefault();
            }
        });
    });
    // Optional: Add any custom JavaScript here
</script>
</html>
