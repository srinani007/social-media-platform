<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Social Media Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h3 class="text-center mb-4">ðŸš€ Create your account</h3>

      <!-- Flash messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>


        <button type="submit" class="btn btn-primary w-100 mt-2" aria-label="Register">Register</button>

      </form>

      <p class="mt-3 mb-0 text-center small text-muted">
        Already have an account? <a href="/login" class="text-decoration-none">Login</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
