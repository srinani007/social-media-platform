<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register | Social Media Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>

  <form th:action="@{/register}" method="post" th:object="${user}" class="w-50 mx-auto bg-white p-4 rounded shadow">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" th:field="*{username}" id="username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Register</button>

    <div class="text-center mt-3">
      <a href="/login">Already have an account? Login</a>
    </div>
  </form>
</div>

</body>
</html>
