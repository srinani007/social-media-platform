<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Join our social platform to connect with friends and communities.">
  <meta name="author" content="Social Media Platform">
  <meta name="theme-color" content="#00c6ff">

  <title>Sign Up - SocialSphere</title>

  <!-- Modern CSS Stack -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-start: #00c6ff;
      --gradient-end: #0072ff;
      --card-background: rgba(255, 255, 255, 0.97);
      --font-primary: 'Inter', system-ui, sans-serif;
      --bubble-color: rgba(255, 255, 255, 0.07);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --gradient-start: #0f2027;
        --gradient-end: #203a43;
        --card-background: rgba(156, 176, 213, 0.97);
        --bubble-color: rgba(255, 255, 255, 0.04);
      }
    }

    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      background-size: 300% 300%;
      animation: gradientShift 3s ease infinite;
      font-family: var(--font-primary);
      min-height: 100vh;
      color: #1a1a1a;
      position: relative;
    }

    .auth-card {
      background: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: all 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-6px);
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .form-control:focus {
      border-color: var(--gradient-start);
      box-shadow: 0 0 0 4px rgba(0, 198, 255, 0.2);
    }

    .form-label {
      font-weight: 600;
      font-size: 15px;
      color: #212529;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      border: none;
      font-weight: 600;
      padding: 10px;
      border-radius: 12px;
    }

    .btn-social {
      border-radius: 12px;
      font-weight: 500;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google { background-color: #fff; color: #555; border: 1px solid #ccc; }
    .btn-google:hover { background-color: #f8f9fa; }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #888;
      font-size: 14px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider::before { margin-right: 12px; }
    .divider::after { margin-left: 12px; }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: var(--bubble-color);
      border-radius: 50%;
      animation: rise 25s infinite ease-in-out;
      opacity: 0.4;
    }

    .bubble:nth-child(1) { left: 10%; animation-duration: 20s; }
    .bubble:nth-child(2) { left: 30%; animation-duration: 16s; width: 30px; height: 30px; }
    .bubble:nth-child(3) { left: 50%; animation-duration: 18s; width: 50px; height: 50px; }
    .bubble:nth-child(4) { left: 70%; animation-duration: 22s; width: 25px; height: 25px; }
    .bubble:nth-child(5) { left: 90%; animation-duration: 26s; width: 35px; height: 35px; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="d-flex flex-column">
<div class="bubbles">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="text-center mb-4">
                <img src="/images/logo.png" alt="SocialSphere Logo" class="img-fluid" style="max-width: 150px;">
            </div>
          <h2 class="text-center mb-4 fw-bold"> Sign up For SocialSphere</h2>

          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
            <div class="mb-3">
              <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
              <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-4">
              <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>

          <div class="divider">Or sign up with</div>

          <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="btn btn-social btn-google">
              <i class="fab fa-google"></i> Google
            </a>
          </div>

          <p class="text-center mt-4 small">
            <a href="/login" class="fw-semibold text-decoration-none" >Already registered? Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>


<!-- Footer -->

</body>
</html>
