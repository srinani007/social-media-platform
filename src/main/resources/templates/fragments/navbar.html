
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:fragment="navbar">
    <!-- templates/fragments/navbar.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Social<span class="text-warning">Sphere</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/user/dashboard" th:href="@{/user/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/user/profile" th:href="@{/user/profile}">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">

                    <a class="nav-link" href="/admin" th:href="@{/admin}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="btn btn-outline-light btn-sm me-2" href="/logout" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a class="btn btn-outline-light btn-sm me-2" href="/login" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a class="btn btn-warning btn-sm" href="/register" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
