<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4">
                <div class="text-center mb-4">
                    <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.username} + '&background=0d6efd&color=fff'}" alt="Avatar" class="avatar mb-2">
                    <h3 class="mb-1" th:text="${user.username}">Username</h3>
                    <span th:if="${user.pro}" class="badge bg-success">Pro User ✅</span>
                    <span th:unless="${user.pro}" class="badge bg-secondary">Free User</span>
                </div>

                <form th:action="@{/user/profile}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Update Profile</button>
                </form>

                <div class="d-flex justify-content-between mt-3">
                    <a href="/user/dashboard" class="btn btn-outline-secondary btn-sm">← Dashboard</a>
                    <a href="/payment/upgrade" class="btn btn-outline-success btn-sm">Upgrade to Pro</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
