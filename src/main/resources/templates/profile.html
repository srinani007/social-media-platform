<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>

    <form th:action="@{/user/profile}" th:object="${user}" method="post" class="w-50 mx-auto bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pro Status</label>
            <input type="text" class="form-control" th:value="${user.pro ? 'Pro User' : 'Free User'}" readonly>
        </div>

        <button class="btn btn-primary w-100">Update Profile</button>
    </form>
</div>
</body>
</html>
