<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">ðŸ‘¤ Your Profile</h2>
        <form th:action="@{/user/profile}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Account Type</label>
                <input type="text" th:value="${user.pro ? 'Pro User âœ…' : 'Free User'}" class="form-control" readonly>
            </div>

            <button class="btn btn-primary w-100">Update Profile</button>
        </form>
        <div class="text-center mt-3">
            <a href="/payment/upgrade" class="btn btn-outline-success btn-sm">Upgrade to Pro</a>
        </div>
    </div>
</div>
</body>
</html>
