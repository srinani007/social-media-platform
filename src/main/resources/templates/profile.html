<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <div class="text-center mb-4">
                    <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.username} + '&background=0d6efd&color=fff'}"
                         alt="User Avatar" class="avatar mb-2">
                    <h4 class="mb-0" th:text="${user.username}">Username</h4>
                    <p class="text-muted small mb-1" th:text="${user.email}">email@example.com</p>
                    <span class="badge rounded-pill" th:classappend="${user.pro} ? 'bg-success' : 'bg-secondary'"
                          th:text="${user.pro} ? 'Pro User ✅' : 'Free User'">Free User</span>
                </div>

                <form th:action="@{/user/profile}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Email</button>
                </form>

                <div class="d-flex justify-content-between mt-3">
                    <a href="/user/dashboard" class="btn btn-outline-secondary btn-sm">← Dashboard</a>
                    <a href="/payment/upgrade" class="btn btn-outline-success btn-sm">Upgrade to Pro</a>
                </div>
             <div class="d-flex flex-column align-items-center gap-3 mt-3">
                 <a href="/user/posts" class="btn btn-info btn-sm text-white w-75">View My Posts</a>
                 <a href="/logout" class="btn btn-danger btn-sm w-75">Logout</a>
                 <a href="/user/delete" class="btn btn-outline-danger btn-sm w-75">Delete Account</a>
             </div>
            </div>
        </div>
    </div>
</div>



</body>

<footer class="text-center text-lg-start bg-light text-muted mt-5">
    <div class="text-center p-4">
        © 2025 Social Media Platform.
        All rights reserved.
        Made with ❤️ by Prasanth Kunchanapalli
    </div>
</footer>

</html>
