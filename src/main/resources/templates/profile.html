<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto" style="font-size: 0.95rem;">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        :root {
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --card-background: rgba(255, 255, 255, 0.95);
            --glass-blur: 12px;
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --primary-glow: rgba(65, 120, 255, 0.4);
            --text-glow: rgba(255, 255, 255, 0.8);
            --bubble-color: rgba(255, 255, 255, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --gradient-start: #141e30;
                --gradient-end: #243b55;
                --card-background: rgba(28, 80, 132, 0.95);
                --glass-border: 1px solid rgba(255, 255, 255, 0.15);
                --primary-glow: rgba(41, 98, 255, 0.6);
                --text-glow: rgba(200, 220, 255, 0.9);
                --bubble-color: rgba(255, 255, 255, 0.05);
            }
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            background-size: 200% 200%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #212529;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }

        .card {
            background: var(--card-background);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--glass-border);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 0 20px var(--primary-glow);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        card-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1.25rem;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.6);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(13, 110, 253, 0.9);
        }

        .form-label,
        label {
            color: #212529;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
        }

        .form-control::placeholder,
        ::placeholder {
            color: #666 !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            box-shadow: 0 4px 15px var(--primary-glow);
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .interaction-btn .btn {
        transition: all 0.2s ease;
        border-radius: 20px;
        padding: 0.25rem 0.75rem;
        }

        .interaction-btn .btn:hover {
            transform: scale(1.05);
        }

        .interaction-btn .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }

        .interaction-btn .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .interaction-btn .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }

        .interaction-btn .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #212529;
        }
        .comment-item {
            padding: 0.5rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            border-left: 3px solid #0d6efd;
        }

        .comment-item:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-control-sm {
            min-width: 150px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        button, .btn {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: var(--bubble-color);
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
            opacity: 0.6;
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 18s; }
        .bubble:nth-child(2) { left: 25%; animation-duration: 12s; width: 25px; height: 25px; }
        .bubble:nth-child(3) { left: 40%; animation-duration: 16s; width: 35px; height: 35px; }
        .bubble:nth-child(4) { left: 60%; animation-duration: 22s; width: 50px; height: 50px; }
        .bubble:nth-child(5) { left: 75%; animation-duration: 15s; width: 30px; height: 30px; }
        .bubble:nth-child(6) { left: 85%; animation-duration: 19s; width: 20px; height: 20px; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<!-- Floating Background Bubbles -->
<div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">

                <!-- Profile Header -->
                <div class="text-center mb-3">
                    <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.username} + '&background=0d6efd&color=fff'}"
                         alt="User Avatar" class="avatar mb-2" src="https://ui-avatars.com/api/?name=John+Doe&background=0d6efd&color=fff">
                    <h4 class="mb-0 text-light" th:text="${user.username}">Username</h4>
                    <h3 class="text-muted small mb-1" th:text="${user.email}">email@example.com</h3>

                    <p class="badge rounded-pill me-2"
                          th:classappend="${user.role == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                          th:text="${user.role == 'ROLE_ADMIN'} ? 'Admin' : 'User'">User</p>

                    <p class="badge rounded-pill"
                          th:classappend="${user.pro} ? 'bg-success' : 'bg-warning text-dark'"
                          th:text="${user.pro} ? 'Pro User âœ…' : 'Free User'">Free User</p>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/user/profile}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                </form>

                <div class="d-grid gap-2 mt-4">
                    <a href="/user/dashboard" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-1"></i> Dashboard
                    </a>
                    <a href="/payment/upgrade" class="btn btn-outline-success">
                        <i class="fas fa-star me-1"></i> Upgrade to Pro
                    </a>
                    <a href="/user/delete" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-1"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>

        <!-- User's Posts Feed -->
        <div class="col-lg-8">
            <h5 class="mb-3 text-light">My Posts</h5>
            <div th:if="${posts}" th:each="post: ${posts}" class="card mb-3 shadow-sm">
                <div class="card-header">
                    <strong th:text="${post.title}">Post Title</strong>
                    <small class="text-muted float-end" th:text="${#temporals.format(post.createdAt,'dd MMM yyyy HH:mm')}">Date</small>
                </div>
                <div class="card-body">
                    <p th:text="${post.content}" class="card-text">Content...</p>
                </div>
                <div class="card-footer bg-white d-flex flex-wrap justify-content-start gap-2">
                    <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post" class="interaction-btn">
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-thumbs-up"></i> <span th:text="${likeCounts[post.id]}">0</span>
                        </button>
                    </form>
                    <form th:action="@{/posts/{id}/comment(id=${post.id})}" method="post" class="interaction-btn">
                        <label>
                            <input name="content" class="form-control form-control-sm me-1" placeholder="Comment..." required />
                        </label>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-comment"></i> <span th:text="${commentCounts[post.id]}">0</span>
                        </button>
                    </form>
                    <form th:action="@{/posts/{id}/share(id=${post.id})}" method="post" class="interaction-btn">
                        <button class="btn btn-sm btn-outline-success">
                            <i class="fas fa-share"></i> <span th:text="${shareCounts[post.id]}">0</span>
                        </button>
                    </form>
                    <form th:action="@{/posts/{id}/repost(id=${post.id})}" method="post" class="interaction-btn">
                        <button class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-retweet"></i> <span th:text="${repostCounts[post.id]}">0</span>
                        </button>
                    </form>
                </div>
                <div class="px-3 pb-3">
                    <div th:each="c: ${commentsByPost[post.id]}" class="mb-2 comment-item" >
                        <small><strong th:text="${c.user.username}">user</strong>: <span th:text="${c.content}">comment</span></small>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(posts)}" class="text-center text-muted mt-4">
                <h4>You haven't posted anything yet.</h4>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto shadow-sm" style="position: fixed; bottom: 0; width: 100%;">
    <div>
        Â© 2025 Social Media Platform. All rights reserved.
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
