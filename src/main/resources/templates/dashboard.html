<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <!-- User Welcome Block -->
    <div class="card mb-4 shadow-sm p-3">
        <div class="d-flex align-items-center">
            <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.username} + '&background=0d6efd&color=fff'}"
                 alt="Avatar" class="avatar me-3" src=" https://ui-avatars.com/api/?name=User&background=0d6efd&color=fff">
            <div>
                <h5 class="mb-1">Welcome back, <span th:text="${user.username}">User</span> üëã</h5>
                <span class="badge bg-secondary me-2" th:text="${user.role}">ROLE_USER</span>
                <span th:classappend="${user.pro} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                      th:text="${user.pro} ? 'Pro User ‚úÖ' : 'Free User'">Free User</span>
            </div>
            <div class="ms-auto">
                <a href="/user/profile" class="btn btn-sm btn-outline-primary me-2">Profile</a>
                <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>

        </div>
    </div>

    <!-- Flash Message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <!-- Create Post -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Create New Post</div>
        <div class="card-body">
            <form th:action="@{/user/posts}" method="post" th:object="${post}">
            <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Post title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea th:field="*{content}" class="form-control" rows="4" placeholder="Write something..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Publish Post</button>
            </form>
        </div>
    </div>

    <!-- Post List -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">Your Posts</div>
        <div class="card-body p-0">
            <ul class="list-group list-group-flush" th:if="${posts}">
                <li class="list-group-item" th:each="post : ${posts}">
                    <h6 th:text="${post.title}">Post Title</h6>
                    <p class="mb-1 small text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Date</p>
                    <p th:text="${post.content}">Post content here...</p>
                </li>
            </ul>
            <div class="p-3 text-muted text-center" th:if="${#lists.isEmpty(posts)}">
                You haven't posted anything yet.
            </div>
        </div>
    </div>


</div>

</body>

<footer class="text-center text-lg-start bg-light text-muted mt-5">
    <div class="text-center p-4">
        ¬© 2025 Social Media Platform.
        All rights reserved.
        Made with ‚ù§Ô∏è by Prasanth Kunchanapalli
    </div>
</footer>
</html>
