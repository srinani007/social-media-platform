<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome, <span th:text="${user.username}">User</span></h2>

    <form th:action="@{/user/posts}" method="post" class="mb-4">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="3" placeholder="Write something..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Post</button>
    </form>

    <hr/>

    <h4 class="mt-4 mb-3">All Posts</h4>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h6 class="card-subtitle text-muted mb-2" th:text="${post.user.username}">Author</h6>
            <p class="card-text" th:text="${post.content}">Post content</p>
        </div>
    </div>
</div>

</body>
</html>
