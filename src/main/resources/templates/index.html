<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SocialSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .hero {
            padding: 100px 0;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Include the common navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container text-center hero">
    <h1 class="display-4">Welcome to SocialSphere</h1>
    <p class="lead">Connect, share, and engage with a community that makes your experience extraordinary.</p>
    <div>
        <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
        <a href="/register" class="btn btn-success btn-lg">Register</a>
    </div>
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-5" style="position: fixed; bottom: 0; width: 100%; z-index: 10; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);">
    <div class="text-center p-4">
        © 2025 Social Media Platform.
        All rights reserved.
        Made with ❤️ by Prasanth Kunchanapalli
    </div>
</footer>

<!-- Optional: Include Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
