<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto" style="font-size: 0.95rem;">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SocialSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e3c72">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --card-background: rgba(255, 255, 255, 0.95);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --gradient-start: #141e30;
                --gradient-end: #243b55;
                --card-background: rgba(19, 60, 101, 0.95);
            }
        }

        body {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #f8f9fa;
            min-height: 100vh;
        }

        .hero {
            padding: 100px 15px;
            text-align: center;
        }

        h1.display-4 {
            font-weight: 700;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (prefers-reduced-motion: reduce) {
            body {
                animation: none;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero Section -->
<section class="hero d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-4 text-white">Welcome to <span class="text-warning">SocialSphere</span></h1>
    <p class="lead text-light mb-4">
        Connect, share, and engage with a community that makes your experience extraordinary.
    </p>
    <div>
        <a href="/login" class="btn btn-primary btn-lg me-2">
            <i class="fas fa-sign-in-alt me-1"></i> Login
        </a>
        <a href="/register" class="btn btn-success btn-lg">
            <i class="fas fa-user-plus me-1"></i> Register
        </a>
    </div>
</section>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto shadow-sm" style="position: fixed; bottom: 0; width: 100%;">
    <div>
        Â© 2025 Social Media Platform. All rights reserved.
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
</body>
</html>
