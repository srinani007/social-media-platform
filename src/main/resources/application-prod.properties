spring.application.name=social-media-platform

# PostgresSQL for production
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Logging
logging.level.org.springframework=INFO

# Mail (same as dev)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PayPal
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email

# Google
spring.security.oauth2.client.registration.google.redirect-uri=https://social-media-platform-sdi1.onrender.com/login/oauth2/code/google

spring.h2.console.enabled=false
spring.thymeleaf.cache=true
server.error.include-stacktrace=never

SPRING_PROFILES_ACTIVE=prod

server.ssl.enabled=true
# (plus your keystore settings: server.ssl.key-store, etc.)

server.servlet.session.timeout=30m
server.ssl.session.timeout=30m

logging.level.com.prash=INFO
